<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Search API Engine</title>
  </head>
  <body>
    <div class="global">
      <div class="page-loading">
        <div class="page-loading-content col-12">
          <h3
            class="initializing text-blink text-glitch"
            data-text="Initializing"
          >
            Initializing
          </h3>
          <h3
            class="text-glitch-second textAfterLoad"
            data-text="Search Engine Initialized"
          >
            Search Engine Initialized
          </h3>
          <div class="btn-container">
            <h4 class="enter-btn btn-glitch" data-text="Enter">Enter</h4>
          </div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
      </div>
      <div class="container-fluid" id="search-container">
        <div class="row d-flex flex-row">
          <div class="col-5 col-xl-3 mr-auto allSearchForm">
            <form id="form">
              <div class="form-group">
                <label
                  for="nameInput search-glitch"
                  data-text="[search for episode character]"
                  >[search for episodes character]</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nameInput"
                  placeholder="try rick, elon, summer, morty"
                  autocomplete="off"
                  maxlength="30"
                  pattern="^[a-zA-Z0-9 ]+$"
                />
              </div>
              <div class="form-row flex-nowrap">
                <div class="form-group">
                  <input
                    type="submit"
                    class="form-control"
                    value="[get info]"
                    type="submit"
                    id="submitBtn"
                  />
                </div>
                <h4 class="searchedForText"></h4>
              </div>
            </form>
          </div>
          <div class="col-12 col-xl-5 page-name">
            <h3
              class="name-glitch"
              data-text="Rick and Morty Characters Finder"
            >
              Rick And Morty Characters Finder
            </h3>
          </div>
          <div class="col-5 col-xl-3 filterForm">
            <div class="row d-flex flex-column makeFixed">
              <a href="https://rickandmortyapi.com/about"><h5>Copyright</h5></a>
              <h3>[filter character]</h3>
              <form class="form-inline flex-nowrap">
                <div class="form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="aliveID"
                    value="alive"
                  />
                  <label class="form-check-label" for="aliveID"
                    >alive&nbsp;</label
                  >&nbsp;
                </div>
                <div class="form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="deadID"
                    value="dead"
                  />
                  <label class="form-check-label" for="deadID">dead&nbsp;</label
                  >&nbsp;
                </div>
                <div class="form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="unknownID"
                    value="unknown"
                  />
                  <label class="form-check-label" for="unknownID">
                    unknown
                  </label>
                </div>
              </form>
              <h4 class="resetFilter ml-auto">[reset filter]</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-place">
        <div class="container" id="modal-container">
          <div class="row">
            <div
              class="col-12 d-flex flex-column charInfoDisplay innerModal"
              id="charInfo"
            ></div>
          </div>
        </div>
      </div>
      <div class="container-fluid" id="main-container">
        <div class="row">
          <div class="col-12 d-flex flex-wrap post-container"></div>
          <div class="d-flex mx-auto loader">
            <img src="images/Spinner-1.4s-104px (1).gif" alt="" />
          </div>
        </div>
      </div>
      <div class="container" id="apiPreload">
        <div class="row">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <h3 class="searchingText text-blink">Searching in database...</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/character.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
